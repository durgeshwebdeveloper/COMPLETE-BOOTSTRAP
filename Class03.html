<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPONENTS</title>
    <!-- ✅ Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ✅ Bootstrap 5 JS + Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- =>Alert,Badge,Breadcrumbs,Buttons,and BUtton Group
    =>Card,Carousel,DropDown,Forms and InputGroup, Jumbtron, List Group
    =>Navbar, Pagination, Popover, Scrollspy, Modals Carousel -->

    <!--1.Creating Alerts.-->
    <!--Creating an HTML page with Bootstrap that inlcudes three different types of alerts: success,danger, and warning-->
    <div class="container mt-4">
      <div class="alert alert-success">This is a success alert.</div>
      <div class="alert alert-danger">This is a danger alert.</div>
      <div class="alert alert-warning">This is a warning alert.</div>
    </div>
    <!--Three alert boxes styled according to Bootstrap's alert classes.-->

    <!--2.Using Badges-->
    <!--Create a Bootstrap layout that displays a heading with badges next to it to indicate new messages and notifications.-->
    <div class="container mt-4">
      <h1>
        Notificatons <span class="badge badge-primary">New</span
        ><span class="badge badge-danger">5</span>
      </h1>
    </div>
    <!--Output: A heading with badges indicating "New" and the number "5".-->

    <!--3.Creating BreadCrumbs-->
    <!--Build a breadcrumb navigation using Bootstrap components that indicates the user's current location in the site hierarchy.-->
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li clas="breadcrumb-item"><a href="#">Home</a></li>
          <li clas="breadcrumb-item"><a href="#">Library</a></li>
          <li clas="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
      </nav>
    </div>
    <!--Output: A breadcrumb navigation indicating the path: Home > Library > Data.-->

    <!--4.Buttons and Button Groups-->
    <!--Create a button group with three butotns using Bootstrap, including a primary,secondary, and danger buttons-->
    <div class="container mt-4">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
    </div>
    <!--Output: A group of three buttons styled with Bootstrap classes.-->

    <!--5. Creating Cards-->
    <div class="container mt-4">
      <div class="card" style="width: 18rem">
        <img src="1.jpg" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p calss="card-text">
            This is a short description of the card content.
          </p>
          <a href="#" class="btn btn-primary">Go Somewhere</a>
        </div>
      </div>
    </div>
    <!--Output: A card displaying an image,title,description,and a button.-->

    <!--6.Creating a Carousel-->
    <!--Build a Bootstrap carousel that rotates through three images.-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-50" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-50" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-50" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--Output:A carousel that rotates between three images with navigation controls.-->

    <!--7.DropDown Menu-->
    <!--Create a Bootstrap dropdown menu with three options.-->
    <div class="dropdown-center">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Centered dropdown
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Action two</a></li>
        <li><a class="dropdown-item" href="#">Action three</a></li>
      </ul>
    </div>
    <!--Output: A button that opens dropdown menu with three action options.-->
    <script src="https://code.jquery.com/jquey-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjscore#2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
